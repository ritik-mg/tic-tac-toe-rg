<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Unbeatable Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 style="color:white;">Try To Defeat Me in Tic Tac Toe</h2>
    <table>
        <tr>
            <td class="cell" id="0" style="color: white;"></td>
            <td class="cell" id="1" style="color: white;"></td>
            <td class="cell" id="2" style="color: white;"></td>
        </tr>
        <tr>
            <td class="cell" id="3" style="color: white;"></td>
            <td class="cell" id="4" style="color: white;"></td>
            <td class="cell" id="5" style="color: white;"></td>
        </tr>
        <tr>
            <td class="cell" id="6" style="color: white;"></td>
            <td class="cell" id="7" style="color: white;"></td>
            <td class="cell" id="8" style="color: white;"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
    </div>
    <button onClick="startGame()">Replay</button>
    <script src="tictactoe.js"></script>
    
</body>

</html>
